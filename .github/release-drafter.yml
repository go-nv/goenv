name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
version-template: '2.$MINOR.$PATCH'
filter-by-commitish: true
commitish: master
categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ‰ New Golang Versions"
    labels:
      - "go-version"
  - title: "ğŸª² Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ§° Maintenance"
    label: "chore"
  - title: "ğŸ—ï¸ Build System"
    labels:
      - "build"
      - "build-system"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
autolabeler:
  - label: "chore"
    files:
      - "*.md"
      - ".github/*"
    branch:
      - '/docs{0,1}\/.+/'
    title:
      - "/chore/i"
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "enhancement"
    branch:
      - '/feature\/.+/i'
  - label: "build-system"
    files:
      - "scripts/build-tool/*"
      - "Makefile"
      - "build.*"
      - ".goreleaser.yml"
    title:
      - "/build/i"
  - label: "go-version"
    branch:
      - '/feature\/.+/i'
    files:
      - "internal/version/embedded_versions.go"
      - "scripts/generate_embedded_versions/*"
    body:
      - '/(add|support) go(lang)? [0-9]+\.[0-9]+(\.[0-9]+)?/i'
version-resolver:
  major:
    labels:
      - "major-release"
  minor:
    labels:
      - "minor-release"
  patch:
    labels:
      - "patch-release"
  default: patch
template: |
  ## Changes since $PREVIOUS_TAG

  $CHANGES
