name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
version-template: '3.$MINOR.$PATCH'
filter-by-commitish: true
commitish: v3
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  minor:
    labels:
      - 'minor-release'
  patch:
    labels:
      - 'patch-release'
  default: patch
template: |
  ## Changes since $PREVIOUS_TAG

  $CHANGES
