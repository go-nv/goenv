name: CI
on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - "*"
  merge_group:
jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        goenv_native_ext: ["", "1"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - name: Remove system golang (Unix)
        if: runner.os != 'Windows'
        run: sudo rm -rf $(which go) || true
      - name: Build goenv
        run: make build
      - name: Run Unit Tests
        run: make test
        env:
          GOENV_NATIVE_EXT: ${{ matrix.goenv_native_ext }}
